{% extends "base.html" %}

{% block title %}: forgot password{% endblock %}

{% block content %}
    <h2 class="mb-4">Forgot password</h2>
    <form method="POST">

        {{ form.hidden_tag() }}

        <div class="mb-3">

            {{ form.email.label }} {{ form.email(class="form-control") }}

        </div>
        <button type="submit" class="btn btn-primary">Send reset link</button>
    </form>
{% endblock %}
