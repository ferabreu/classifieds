{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2>Forgot Password</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-3">
                {{ form.email.label }} {{ form.email(class="form-control") }}
            </div>
            <button type="submit" class="btn btn-primary">Send reset link</button>
        </form>
    </div>
{% endblock %}
