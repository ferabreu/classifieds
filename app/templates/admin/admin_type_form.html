{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.name.label }} {{ form.name(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{{ url_for('admin.types') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
