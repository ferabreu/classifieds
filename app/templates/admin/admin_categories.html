{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('admin.dashboard') }}">&larr; Admin Dashboard</a>
    <a href="{{ url_for('admin.new_category') }}" class="btn btn-success mb-2">+ Add Category</a>
    <table class="table">
        <thead>
            <tr>
                <th>Category Path</th>
                <th>Parent</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for c in categories %}
                <tr>
                    <td>{{ c.get_full_path() }}</td>
                    <td>{% if c.parent %}{{ c.parent.get_full_path() }}{% else %}- None -{% endif %}</td>
                    <td>
                        <a href="{{ url_for('admin.edit_category', category_id=c.id) }}" class="btn btn-warning btn-sm">Edit</a>
                        <form method="post" action="{{ url_for('admin.delete_category', category_id=c.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this category?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
