{% extends "base.html" %}

{% block content %}
    <h2 class="mt-3 mb-3">Category Management</h2>
    <a href="{{ url_for('admin.dashboard') }}">&larr; Admin Dashboard</a>
    <a href="{{ url_for('admin.new_category') }}" class="btn btn-success mb-2">+ Add Category</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Parent</th>
            </tr>
        </thead>
        <tbody>
            {% for c in categories %}
                <tr>
                    <td>
                        <a href="{{ url_for('admin.edit_category', category_id=c.id) }}">{{ c.name }}</a>
                    </td>
                    <td>{% if c.parent %}{{ c.parent.name }}{% else %}- None -{% endif %}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
