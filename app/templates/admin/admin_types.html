{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2>Manage Types</h2>
        <a href="{{ url_for('admin.dashboard') }}">&larr; Admin Dashboard</a>
        <a href="{{ url_for('admin.new_type') }}" class="btn btn-success mb-2">+ Add Type</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Categories</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for t in types %}
                    <tr>
                        <td>{{ t.name }}</td>
                        <td>{{ t.categories|length }}</td>
                        <td>
                            <a href="{{ url_for('admin.edit_type', type_id=t.id) }}" class="btn btn-warning btn-sm">Edit</a>
                            <form method="post" action="{{ url_for('admin.delete_type', type_id=t.id) }}" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Delete this type?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
