{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.name.label }} {{ form.name(class="form-control") }}
        </div>
        <div class="mb-3">
            <div id="category-dropdowns-label">{{ form.parent_id.label(class="form-label") }}</div>
            <!-- Only one hidden select for JS initialization -->
            <select id="category" style="display:none;">
                <option value="{{ category_id }}" selected></option>
            </select>
            <div id="category-dropdowns"></div>
            <!-- Hidden input for parent_id to submit the correct value -->
            <input type="hidden" name="parent_id" id="parent_id_hidden" value="{{ form.parent_id.data }}">
            {% for error in form.parent_id.errors %}
                <div class="text-danger">{{ error }}</div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">{{ action }}</button>
        <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/category_dropdowns.js') }}"></script>
{% endblock %}
