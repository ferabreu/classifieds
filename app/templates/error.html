{% extends "base.html" %}

{% block title %}
    {{ error_code }} - {{ error_name }}
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="alert alert-danger text-center">
            <h1>Error {{ error_code }}: {{ error_name }}</h1>
            <p class="lead">{{ error_description }}</p>
            <a href="{{ url_for('listings.index') }}" class="btn btn-primary mt-3">Return to Home</a>
        </div>
    </div>
{% endblock %}
