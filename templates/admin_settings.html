{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Admin Settings</h2>
    <form method="POST">
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="ldap_enabled" id="ldap_enabled" {% if ldap_enabled %}checked{% endif %}>
            <label class="form-check-label" for="ldap_enabled">
                Enable LDAP Authentication
            </label>
        </div>
        <div class="mb-3">
            <label for="db_uri" class="form-label">Database URI</label>
            <input type="text" class="form-control" id="db_uri" name="db_uri" value="{{ db_uri }}">
            <div class="form-text">
                Examples:<br>
                SQLite: <code>sqlite:///classifieds.db</code><br>
                PostgreSQL: <code>postgresql://user:pass@host/db</code><br>
                MySQL: <code>mysql://user:pass@host/db</code><br>
                Oracle: <code>oracle://user:pass@host/db</code>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
        <p class="mt-2 text-warning">Database changes require a manual application restart.</p>
    </form>
</div>
{% endblock %}
