repos:
  - repo: https://github.com/rtts/djhtml
    rev: "3.0.6"  # Use the latest stable tag or release
    hooks:
      - id: djhtml
        name: djhtml (HTML/Jinja2 Template Formatter)
        files: ^app/templates/.*\.html$
        args: ["--tabwidth=4"]  # Optional: use 2 or 4 for indentation width

  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        # additional_dependencies: ["black[jupyter]"]  # If you use Jupyter Notebooks
        args: ["--line-length=88"]  # Adjust if you prefer a different line length
        exclude: '(^|/)(migrations)/.*\.py'

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python import sorter)
        language_version: python3
        args: ["--profile=black"]  # Ensures compatibility with Black formatting
        exclude: '(^|/)(migrations)/.*\.py'

