  #       language_version: python3
  #      args: ["--max-line-length=88"]  # Match Black's line length

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        files: \.(yml|yaml)$

