name: Regenerate lockfile for Dependabot PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  regen-lock:
    # run only for Dependabot or PRs labeled as dependency updates
    if: >
      github.actor == 'dependabot[bot]' || contains(github.event.pull_request.labels.*.name, 'dependencies')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Regenerate uv.lock
        run: |
          uv lock

      - name: Commit & push lockfile if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git add uv.lock
          git commit -m "chore: regenerate uv.lock after dependency update"
          git push
