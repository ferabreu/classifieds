[tool.black]
line-length = 88
target-version = ["py311"]
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["app"]
multi_line_output = 3

[tool.ruff]
line-length = 88
target-version = "py311"
# Ignore rules that conflict with Black's formatting choices
extend-ignore = ["E203", "W503"]
# enable/disable rules as you prefer; ruff will integrate with pre-commit
select = ["E", "F", "W", "C", "I"]

# (Optional) keep djhtml settings here for reference; djhtml may not read pyproject by default
[tool.djhtml]
tabwidth = 4